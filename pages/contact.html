<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="../css/styles.css" />

  <title>MG Contact</title>
</head>

<body>
  <header>
    <!--class="fx-header" -->
    <nav class="navbar navbar-expand-md navbar-dark">
      <!-- Brand -->
      <a class="logo-b" href="../index.html"><img id="title" class="logo-b" src="../images/logo.png" alt="Logo"></a>

      <!-- Toggler/collapsibe Button -->
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Navbar links -->
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="../index.html">Home</a>
          <li class="nav-item">
            <a href="./sofa.html">Sofas</a>
          <li class="nav-item">
            <a href="./tables.html">Tables</a>
          <li class="nav-item">
            <a href="./about-us.html">About us</a>
          </li>
          <li class="nav-item">
            <a href="./services.html">Services</a>
          </li>
          <li class="nav-item">
            <a class="main-page" href="./contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>
  <main>
    <!-- inicia jumbotron -->
    <div class="jumbotron j-contact">
      <h1>Contact</h1>
    </div>
    <!-- fin jumbotron -->
    <div>
      <form class="form-contact block-styles" method="post">
        <h4>REGISTER</h4>
        <label for="name"></label>
        <input id="name" class="data" name="name" placeholder="Name..." required />
        <br />
        <label for="lastname"></label>
        <input id="lastname" class="data" name="lastname" placeholder="Last name..." required />
        <br />
        <label for="email"></label>
        <input type="email" class="data" id="email" name="email" placeholder="E-mail@..." required />
        <br />
        <label>I'm client
          <input type="radio" class="data-radio" value="yes" name="client" />
        </label>
        <label>I'm not client
          <input type="radio" class="data-radio" value="no" name="client" checked />
        </label>
        <br />
        <textarea name="comment" id="comment" class="data" placeholder="Tell us... (optional)" cols="47"
          rows="5"></textarea>
        <button>Send</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
      integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+" crossorigin="anonymous">
    </script>
  </main>
  <footer class="fx-footer">
    <a href="#title">Back to home</a>
    <p>CoderHouse Project - By Guillermo Mayoral</p>
    <p>Copyright 2022 - MG Muebles Deluxe</p>
  </footer>
</body>

</html>
